<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Hope van der Veen">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dunkin' Nederland</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
		<h1>Dunkin'</h1>
		<nav>
			<img src="images/dutch_flag_icon.png" alt="taalmenu">
			<img src="images/dunkin_logo.png" alt="dunkin_logo">
			<img src="images/hamburger_menu_icon.png" alt="uitvouwmenu">
			<ul>
				<li>Storefinder</li>
				<li>Jobs</li>
				<li>Blog</li>
				<li>Meer ></li>
			</ul>
		</nav>
	</header>
	<main>
		<img src="images/we_love_coffee.png" alt="Click_here_to_order_picture_of_coffee">
		<section>
			<h3>Bestel!</h3>
			<p>Maak een keuze</p>
			<button>Bezorgen</button>
			<button>Afhalen</button>
		</section>
		<section>
			<h4>Dunkin is terug</h4>
			<img src="images/dunkin_is_terug.png" alt="Click_here_to_read_about_the_return_of_dunkin">
		</section>
		<section>
			<h5>order now button</h5>
		<button>order now</button>
	</section>
	</main>
	<script defer src="scripts/script.js"></script>
</body>

</html>
